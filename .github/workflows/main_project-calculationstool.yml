name: Build and deploy JAR app to Azure Web App - project-calculationstool

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:

  # JOB 1: BUILD
  build:

    # Operativsystem
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Build with Maven (skip tests for deploy)
        env:
          PROD_USERNAME: ${{ secrets.PROD_USERNAME }}
          PROD_PASSWORD: ${{ secrets.PROD_PASSWORD }}
          PROD_DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
        run: mvn -B -DskipTests package # Fort√¶l problematik

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'

  # JOB 2

  deploy:
    needs: build
    runs-on: ubuntu-latest

    # Azure login
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0808CC9F835E4C8298C36AA7687A31D0 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_EF290FCE3F674DF796AC792659E27401 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A9A3C6117F0345ACAB28E282DD82298D }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'project-calculationstool'

          slot-name: 'Production'

          package: '*.jar'
